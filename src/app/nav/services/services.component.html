<div *ngIf="product" class="container">
  <div class="cart" *ngFor="let item of product">
    <a href="/product/:id" class="group relative block bg-black">
      <img
        alt=""
        [src]="item.image"
        class="absolute inset-0 h-full w-full object-cover opacity-75 transition-opacity group-hover:opacity-50"
      />
    
      <div class="relative p-4 sm:p-6 lg:p-8">
        <p class="text-sm uppercase tracking-widest font-bold text-white"> {{item.author}} </p>
    
        <p class="text-xl font-bold text-white sm:text-2xl"> {{item.title}} </p>
    
        <div class="mt-32 sm:mt-48 lg:mt-64">
          <div
            class="translate-y-8 transform opacity-0 transition-all group-hover:translate-y-0 group-hover:opacity-100"
          >
            <p class="text-sm text-white">
              {{item.price}}
            </p>
          </div>
        </div>
      </div>
    </a>

  </div>
</div>
